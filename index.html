<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neumorphism Calculator</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body oncontextmenu="return false;">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="calci">
                <div class="calciBody ">
                    <div class="calciScreen">
                        <span id="exp"></span>
                        <span id="res">0</span>
                    </div>
                    <div class="keypad">
                        <div class="row1">
                            <button type="button" class="syms" value="C">C</button>
                            <button type="button" class="Backspace" value="Backspace"><img id="bsicon"
                                    src="/assets/backspace-light.svg" /></button>
                            <button type="button" class="ops" value="%">%</button>
                            <button type="button" class="ops" value="/">รท</button>
                        </div>
                        <div class="row2">
                            <button type="button" class="nums" value="7">7</button>
                            <button type="button" class="nums" value="8">8</button>
                            <button type="button" class="nums" value="9">9</button>
                            <button type="button" class="syms" value="*">X</button>
                        </div>
                        <div class="row3">
                            <button type="button" class="nums" value="4">4</button>
                            <button type="button" class="nums" value="5">5</button>
                            <button type="button" class="nums" value="6">6</button>
                            <button type="button" class="ops" value="-">-</button>
                        </div>
                        <div class="row4">
                            <button type="button" class="nums" value="3">3</button>
                            <button type="button" class="nums" value="2">2</button>
                            <button type="button" class="nums" value="1">1</button>
                            <button type="button" class="ops" value="+">+</button>
                        </div>
                        <div class="row5">
                            <button type="button" class="nums" value="0">0</button>
                            <button type="button" class="nums" value=".">.</button>
                            <button type="button" class="equals" value="=">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="toggle" class="mt-auto mr-auto"><i class="indicator"></i></div>
    </div>
    <script src="scripts/calculate.js"></script>
    <script src="scripts/modetoggler.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
